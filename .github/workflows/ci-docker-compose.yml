name: Docker Compose CI

on:
  workflow_dispatch:
  push:
    paths:
      - 'src/**'
      - 'Dockerfile*'
      - 'compose*.yml'
      - '.github/workflows/ci-docker-compose.yml'
  pull_request:
    paths:
      - 'src/**'
      - 'Dockerfile*'
      - 'compose*.yml'
      - '.github/workflows/ci-docker-compose.yml'

env:
  COMPOSE_FILE: compose.yml:compose.ci.yml

jobs:
  docker-compose-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Build the stack
        run: |
          DOCKER_BUILDKIT=1 docker compose up --quiet-pull --no-color --remove-orphans --exit-code-from ci
